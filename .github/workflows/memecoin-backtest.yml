name: Memecoin Backtest

on:
  schedule:
    - cron: "5-59/15 * * * *"   # every 15 min, offset 5 min after scanner
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: memecoin-backtest
  cancel-in-progress: true

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      TP_MULT: "2.0"
      SL_MULT: "0.6"
      MAX_HOLD_HRS: "12"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backtest
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          mkdir -p data
          python backtest.py
      - name: Upload ledgers
        uses: actions/upload-artifact@v4
        with:
          name: memecoin-backtest-${{ github.run_number }}
          path: data/*.csv
