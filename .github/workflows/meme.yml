name: Memecoin Pre-Viral + Backtest

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 min (UTC)
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: memecoin-previral
  cancel-in-progress: true

jobs:
  scan:
    name: Scan (finder)
    runs-on: ubuntu-latest
    env:
      CHAINS: "solana,base,bsc"
      ONLY_QUOTES: "USDC,SOL,WETH,USDT,USD1"
      TOP: "20"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
      BIRDEYE_API_KEY:    ${{ secrets.BIRDEYE_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          TS=$(date -u +"%Y%m%d_%H%M%S")
          mkdir -p runs
          python memecoin_previral.py \
            --chains "${CHAINS}" \
            --top "${TOP}" \
            --age-min 2 --age-max 120 \
            --min-liquidity 30000 --max-liquidity 300000 \
            --abs-vol24-floor 30000 --min-turnover-ratio 0.003 \
            --min-buys5m 0.60 --min-txns1h 20 --min-txns5m 2 \
            --only-quotes "${ONLY_QUOTES}" \
            --debug \
            | tee "runs/scan_${TS}.log"

      - name: Upload state (data + runs)
        uses: actions/upload-artifact@v4
        with:
          name: memecoin-state
          # include both data and runs; do not fail if empty
          path: |
            data/*
            runs/*
          if-no-files-found: warn
          retention-days: 14

  backtest:
    name: Backtest PnL
    runs-on: ubuntu-latest
    needs: scan
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Download state
        uses: actions/download-artifact@v4
        with:
          name: memecoin-state
          path: .

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backtest
        run: |
          python backtest.py | tee backtest.log

      - name: Upload backtest logs
        uses: actions/upload-artifact@v4
        with:
          name: memecoin-backtest
          path: |
            backtest.log
            data/*
          if-no-files-found: warn
          retention-days: 14
