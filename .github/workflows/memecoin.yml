name: Memecoin Pre-Viral Scanner

on:
  schedule:
    - cron: "*/15 * * * *"   # runs every 15 minutes (UTC)
  workflow_dispatch: {}       # allow manual run

permissions:
  contents: read

concurrency:
  group: memecoin-previral
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
   
      # Adjust defaults here if you prefer env-based configuration:
      CHAINS: "solana"
      ONLY_QUOTES: "USDC,SOL,WETH,USDT,USD1"
      TOP: "20"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          TS=$(date -u +"%Y%m%d_%H%M%S")
          mkdir -p runs
          python memecoin_previral.py \
            --chains "solana,base" \
            --top 25 \
            --age-min 1 --age-max 48 \
            --min-liquidity 8000 --max-liquidity 120000 \
            --min-vol24 10000 --abs-vol24-floor 10000 \
            --min-turnover-ratio 0.015 \
            --min-buys5m 0.65 --min-txns1h 12 --min-txns5m 3 \
            --min-accel 1.5 \
            --only-quotes "SOL,USDC,USDT" \
            --debug | tee "runs/scan_${TS}.log"


      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: memecoin-scans
          path: runs/
          retention-days: 14
